<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>红韵-定金支付</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/pay.css">
</head>
<body>
<!-- back -->
<div class="back" style="left: .4rem;"><a href="javascript:;" onclick="javascript:history.back(-1);"></a></div>
<div class="collect"></div>
<ul class="collect-menu">
    <li><a href="collect1.html"></a></li>
</ul>
<div class="pay">
    <header>定金支付</header>
    <div class="center">
        <div class="cloth"></div>
        <div class="mes">
            <header>【陶玉梅·百年花开】</header>
            <p>长款月牙袖 <br>香云纱群芳紫桔梗苏绣 <br>中式复古连襟旗袍</p>
        </div>
        <div class="clear"></div>
        <div class="mes-pic"></div>
        <p class="total">估价:<span>￥ 2,397</span></p>
        <div class="question"><img src="img/custom/question.png" alt=""></div>
    </div>
</div>
<!-- front -->
<div class="front">
    <p class="money">￥ 799</p>
    <p class="earnest">定金: <br><span>定金为总价30%</span></p>
    <div class="clear"></div>
</div>
<!-- bottom-menu -->
<div class="bottom-menu">
    <div class="service"><a href="service.html"></a></div>
    <div class="bag"><a href="bag.html"></a></div>
    <div class="add"><a href=""></a></div>
    <div class="balance"><a href=""></a></div>
</div>
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script src="js/all.js"></script>

</html>
