<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>红韵-购物袋</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/bag.css">
</head>
<body>
<!-- top -->
<header class="top">购物袋<span>编辑</span></header>
<!-- fixedmenu -->
<div class="fixedmenu">
    <ul>
        <li class="large marginr"><a href="index.html"><img src="img/index/home.png" alt="" style="margin-left: .4rem"></a></li>
        <li class="marginr"><a href="classify.html"><img src="img/index/classify.png" alt=""></a></li>
        <li class="marginr"><a href="custom.html"><img src="img/index/custom.png" alt=""></a></li>
        <li class="marginr"><a href=""><img src="img/index/shopping1.png" alt=""></a></li>
        <li class="large"><a href="my.html"><img src="img/index/my.png" alt=""></a></li>
    </ul>
</div>
<!-- items -->
<div class="items">
    <ul class="goods">
        <li class="item swiper-container" id="swiper0">
            <div class="swiper-wrapper">
                <div class="check"><span></span></div>
                <div class="main-mes">
                    <img src="img/bag/model.png" alt="">
                    <div class="name">
                        <header>【陶玉梅·两情相悦】<span>×1</span></header>
                        <p class="cloth">陶玉梅2017春长款真丝连肩云飞絮旗袍</p>
                        <p class="mes">颜色：橙飞絮<br>尺码：定制</p>
                    </div>
                    <div class="tips">￥2,379</div>
                </div>
                <div class="delete"></div>
            </div>
        </li>
        <li class="item swiper-container" id="swiper1">
            <div class="swiper-wrapper">
                <div class="check"><span class="click"></span></div>
                <div class="main-mes">
                    <img src="img/bag/model.png" alt="">
                    <div class="name">
                        <header>【陶玉梅·两情相悦】<span>×1</span></header>
                        <p class="cloth">陶玉梅2017春长款真丝连肩云飞絮旗袍</p>
                        <p class="mes">颜色：橙飞絮<br>尺码：定制</p>
                    </div>
                    <div class="tips">￥2,379</div>
                </div>
                <div class="delete"></div>
            </div>
        </li>
        <li class="item swiper-container" id="swiper2">
            <div class="swiper-wrapper">
                <div class="check"><span></span></div>
                <div class="main-mes">
                    <img src="img/bag/model.png" alt="">
                    <div class="name">
                        <header>【陶玉梅·两情相悦】<span>×1</span></header>
                        <p class="cloth">陶玉梅2017春长款真丝连肩云飞絮旗袍</p>
                        <p class="mes">颜色：橙飞絮<br>尺码：定制</p>
                    </div>
                    <div class="tips">￥2,379</div>
                </div>
                <div class="delete"></div>
            </div>
        </li>
    </ul>
</div>
<!-- total -->
<div class="total">
    <div class="all-choose"></div>
    <div class="go"></div>
    <div class="money">
        <p class="all">总计：<span>￥2,379</span></p>
        <p class="express">(<span>1</span>件)顺丰包邮</p>
    </div>
</div>
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script src="js/all.js"></script>
<script src="js/bag.js"></script>
</html>
